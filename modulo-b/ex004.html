<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 23pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome");
        window.document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br>`);
        window.document.write(`Seu nome em maiúsculo é ${nome.toLocaleUpperCase()}.<br>`);
        window.document.write(`Seu nome em ninúsculo é ${nome.toLocaleLowerCase()}.`);
    </script>
</body>
</html>
