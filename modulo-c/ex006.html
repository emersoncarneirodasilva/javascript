<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt arial;
            background: gold;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">       <!--essa forma é usada chamando os eventos no html-->
        Interaja...
    </div>
    
    <script>
        var area = window.document.getElementById("area")
        /*area.addEventListener("click", clicou)                       // essa forma é usada chamando os eventos no Js
        area.addEventListener("mouseenter", entrou)
        area.addEventListener("mouseout", saiu)*/
        function clicou() {
            area.innerText = "Clicou!" 
            area.style.background = "black"
        }
        function entrou() {
            area.innerText = "Entrou!"
            area.style.background = "silver"
        }
        function saiu() {
            area.innerText = "Saiu!"
            area.style.background = "gold"
        }
    </script>
</body>
</html>
